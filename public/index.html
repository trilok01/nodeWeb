<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='UTF-8'>
	<meta name='viewport' content='width=device-width', initial-scale=1.0>
	<title>Weather WebApp</title>

	<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css'>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" />

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="shortcut icon" type="image/png" href="images/weather.png">
</head>
<body>
	<div class='container-fluid main_menu'>
		<div class='row'>
			<div class='col-md-10 col-12 mx-auto'>
				<nav class="navbar navbar-expand-lg">
				  <a class="navbar-brand" href="/"><i class="fas fa-snowflake"></i>  TriWeather  <i class="fas fa-snowflake"></i></a>
				  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				    <span class="navbar-toggler-icon"></span>
				  </button>

				  <div class="collapse navbar-collapse" id="navbarSupportedContent">
				    <ul class="navbar-nav ml-auto">
				      <li class="nav-item active">
				        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
				      </li>
				      <li class="nav-item">
				        <a class="nav-link" href="/weather">Weather</a>
				      </li>
				      <li class="nav-item">
				        <a class="nav-link" href="about">About</a>
				      </li>
				    </ul>
				  </div>
				</nav>
			</div>
		</div>
	</div>

	<!---------------- main header -------------------->
	<div class='container-fluid main_header'>
		<div class='row'>
			<div class='col-md-10 col-12 mx-auto'>
				<div class='row'>
					<!---------------- left side div ----------------->
					<div class='col-md-6 col-12 main_header_left'>
						<p>Welcome to Weather app</p>
						<h1>Get the latest <span>Weather</span> info of your City</h1>
						<a href='/weather'><button>Check Now</button></a>
					</div>
					<!---------------- right side div ----------------->
					<div class='col-md-6 col-12 main_header_right'>
						<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
						  <div class="carousel-inner">
						    <div class="carousel-item active">
						      <img class="w-100" src="images/weather.png" alt="First slide">
						    </div>
						    <div class="carousel-item">
						      <img class="w-100" src="images/weather.png" alt="Second slide">
						    </div>
						    <div class="carousel-item">
						      <img class="w-100" src="images/weather.png" alt="Third slide">
						    </div>
						  </div>
						  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
						    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
						    <span class="sr-only">Previous</span>
						  </a>
						  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
						    <span class="carousel-control-next-icon" aria-hidden="true"></span>
						    <span class="sr-only">Next</span>
						  </a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-------------- footer ----------------->
	<footer>
		<p>Created with <span style='color: red;'>‚ù§</span> by TriLok</p>
	</footer>
</body>
</html>
